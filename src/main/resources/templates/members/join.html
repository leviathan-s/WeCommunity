<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
            <p class="lead">회원가입을 위해서 다음 정보들을 기입해 주세요</p>
        </div>


        <div class="container border row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">회원 정보</h4>
                <form class="needs-validation" th:action th:object = "${memberSaveDto}" method="post">
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label for="nickname" class="form-label">닉네임(*)</label>
                            <input type="text" th:errorclass = "field-error" class="form-control" th:field="*{nickname}" placeholder="닉네임 입력">
                            <div th:errors = "*{nickname}" class="field-error"></div>
                        </div>

                        <div class="col-sm-6">
                            <label for="encryptedPassword" class="form-label">비밀번호(*)</label>
                            <input type="password" th:errorclass = "field-error" class="form-control" th:field="*{encryptedPassword}" placeholder="비밀번호 입력">
                            <div th:errors = "*{encryptedPassword}" class="field-error"></div>
                        </div>

                        <div class="col-sm-6">
                            <label for="email" class="form-label">이메일(*)</label>
                            <input type="text" th:errorclass = "field-error" class="form-control" th:field="*{email}" placeholder="이메일 입력">
                            <div th:errors = "*{email}" class="field-error"></div>
                        </div>

                        <div class="col-sm-6">
                            <label for="contact" class="form-label">연락처(*)</label>
                            <input type="text" th:errorclass = "field-error" class="form-control" th:field="*{contact}" placeholder="연락처 입력">
                            <div th:errors = "*{contact}" class="field-error"></div>
                        </div>

                        <div class="col-sm-6">
                            <label for="introduction" class="form-label">자기소개</label>
                            <input type="text" style="width:300px;height:200px;" th:errorclass = "field-error" name="introduction" class="form-control" th:field="*{introduction}" placeholder="자기소개 입력">
                            <div th:errors = "*{introduction}" class="field-error"></div>
                        </div>

                    </div>

<!--                    <input type="submit">-->
                    <button type="submit" class="w-50 mt-5 btn btn-primary btn-lg">회원 가입</button>
                    <button onclick="location.href='/'" class="w-50 mt-5 btn btn-primary btn-lg" type="button">취소</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2022 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>

</body>
